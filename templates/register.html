{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <section class="reg-log">
        <div class="form-wrap">
            <h3 class="regTitle">Register</h3>
            <form class="form-reg" action="/register" method="post">
                <label class="name">
                    Username
                </label>
                <input autocomplete="off" autofocus class="name-input" id="username" name="username" placeholder="Username" type="text" required>
                <label class="email">
                    Email
                </label>
                <input autocomplete="off" autofocus class="email-input" id="email" name="email" placeholder="Email" type="email" required>
                <label class="password">
                    Password
                </label>
                <input class="pass-input" id="password" name="password" placeholder="Password" type="password" required>
                <label class="confirm">
                    Confirm password
                </label>
                <input class="conf-input" id="confPassword" name="confirm" placeholder="Confirm-Password" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <button class="cta" type="submit">Register</button>
            </form>
        </div>
    </section>
{% endblock %}
